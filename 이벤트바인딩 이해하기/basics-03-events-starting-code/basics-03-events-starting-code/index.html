<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <!-- <script src="https://unpkg.com/vue@next" defer></script> -->
    <script src="https://unpkg.com/vue@3.4.9/dist/vue.global.js" defer></script> 
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Events</h1>
    </header>
    <section id="events">
      <h2>Events in Action</h2>
      <button v-on:click="counter++">Add</button>
      <button v-on:click="counter=counter - 1">Reduce</button>
      <br><br>
      <button v-on:click="add">Add</button>
      <button v-on:click="reduce">Reduce</button>
      <br><br>
      <button v-on:click="addn(4)">Add+n</button>
      <button v-on:click.right="reducen(3)">Reduce-n</button>
      <p v-once>Starting Counter: {{ counter }}</p>
      <p>Result: {{ counter }}</p>
      <input type="text" v-on:input="setName($event,'Park')" v-on:keyup.enter="confirmInput">
      <p>Your Name : {{confirmedName}}</p>
      <form v-on:submit.prevent="submitForm">
        <input type="text" >
        <button>Sign Up</button>
      </form>
      <br><br>
      <input type="text"v-model="name">
      <button v-on:click="resetInput">Reset Input</button>
      <p>Your Name {{name}}</p>
      <p>Your Name {{fullName}}</p>
      <p>Your Name {{outputFullName}}</p>
    </section>
  </body>
</html>
